version: '3.1'
# Define session config
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

# Define slots
slots:
  nama_layanan:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: nama_layanan
  hari:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: hari

  tujuan_layanan:
    type: text
    influence_conversation: true
    mappings:
      - type: from_intent
        intent: jam_operasional_umum
        value: 'jam_operasional'
      - type: from_intent
        intent: jam_operasional_spesifik
        value: 'jam_operasional'
      - type: from_intent
        intent: info_layanan_umum
        value: 'info_layanan'
      - type: from_intent
        intent: info_layanan_spesifik
        value: 'info_layanan'

# Define entities
entities:
  - nama_layanan
  - hari
  - tujuan_layanan

# Define intents
intents:
  - nlu_fallback
  - perpisahan
  - salam

  - jam_operasional_umum
  - jam_operasional_spesifik
  - info_layanan_umum
  - info_layanan_spesifik

# Define actions
actions:
  - action_cek_jadwal
  - action_submit_jam_operasional
  - jadwal_operasional_form

# Define forms
forms:
  jam_operasional_form:
    required_slots:
      - nama_layanan

# Define responses
responses:
  utter_salam:
    - text: |
        Halo! Senang bisa membantu Anda hari ini ðŸ˜Š

        Berikut adalah beberapa hal yang bisa saya bantu:

        - **Jam Operasional**: Cek jam buka layanan yang Anda butuhkan.
        - **Cek Antrian**: Lihat posisi atau status antrian Anda.
        - **Buat Antrian**: Daftarkan antrian baru untuk layanan tertentu.
        - **Info Layanan**: Cari tahu lebih lanjut tentang layanan yang tersedia.

        Tinggal sebutkan saja fitur yang ingin Anda gunakan, dan saya akan langsung membantu!

  utter_ask_nama_layanan:
    - text: 'Layanan apa yang ingin Anda ketahui jadwalnya?'

  utter_ask_hari:
    - text: 'Hari apa yang Anda ingin ketahui jadwalnya?'

  utter_jadwal_harian:
    - text: 'Berikut jadwal untuk {nama_layanan} pada hari {hari}: {jadwal}.'

  utter_jadwal_mingguan:
    - text: 'Berikut jadwal mingguan untuk {nama_layanan}: {jadwal_mingguan}'

  utter_tidak_tersedia:
    - text: 'Maaf, layanan {nama_layanan} tidak tersedia. Silakan cek nama layanan Anda.'

  utter_perpisahan:
    - text: 'Terima kasih sudah menggunakan layanan kami. Semoga hari Anda menyenangkan! ðŸ˜Š Sampai jumpa lagi!'

  utter_default:
    - text: 'Maaf, saya tidak mengerti permintaan Anda. Coba jelaskan lebih detail atau pilih salah satu fitur yang bisa saya bantu.'
