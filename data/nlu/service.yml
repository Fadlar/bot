version: '3.1'

nlu:
  - intent: ask_general_service_info
    examples: |
      - [Informasi layanan](service_type)
      - [Info layanan](service_type)
      - Saya butuh [info layanan](service_type)
      - Tolong beritahu saya tentang [layanan](service_type)
      - Apa [info](service_type) tentang [layanan](service_type) yang ada?
      - Saya ingin tahu tentang [layanan](service_type) di sini
      - [Info layanan](service_type) apa saja yang ada?
      - Bisa jelaskan [layanan](service_type) yang tersedia?
      - Saya ingin bertanya tentang [layanan](service_type)

  - intent: ask_service_info
    examples: |
      - Saya ingin tahu info layanan [Pembayaran Rekening PDAM](service_name)
      - Bisa beri tahu info layanan [Pembayaran Pajak BPHTB](service_name)?
      - Info layanan [SIM](service_name) ada di mana?
      - Bagaimana cara mengakses layanan [Pembayaran BRIVA](service_name)?
      - Tolong berikan informasi tentang layanan [Catatan Sipil](service_name)
      - Apa saja persyaratan untuk layanan [Pembayaran Pajak Kendaraan Bermotor](service_name)?
      - Bisa tolong jelaskan info layanan [Pembuatan Izin Operasional Pondok Pesantren](service_name)?
      - Saya ingin tahu info lengkap tentang layanan [Intelkam SKCK dan Perizinan](service_name)
      - Apakah ada layanan [Pembukaan Rekening Bank](service_name) di sini?
      - Apakah layanan [Pembuatan NPWP](service_name) tersedia di sini?
      - Saya butuh informasi tentang layanan [Pembuatan NPWP](service_name)

  - intent: ask_specific_service_info
    examples: |
      - [persyaratan](service_info_option) untuk layanan [pajak bumi](service_name)
      - Apa [persyaratan](service_info_option) untuk layanan [pembayaran pajak](service_name)?
      - [jangka waktu](service_info_option) untuk layanan [pengurusan sertifikat tanah](service_name)
      - Saya ingin tahu [deskripsi layanan](service_info_option) untuk layanan [pembuatan KTP](service_name)
      - Apa saja [persyaratan layanan](service_info_option) untuk layanan [pembuatan paspor](service_name)?
      - Berapa [biaya](service_info_option) untuk layanan [perpanjangan SIM](service_name)?
      - Tolong jelaskan [mekanisme & prosedur layanan](service_info_option) untuk layanan [pendaftaran sekolah](service_name)
      - Informasi [jangka waktu](service_info_option) penyelesaian untuk layanan [pembuatan npwp](service_name)
      - Bagaimana [prosedur](service_info_option) untuk layanan [pengurusan visa](service_name)?
      - Saya butuh detail tentang [persyaratan layanan](service_info_option) untuk layanan [layanan kesehatan](service_name)
      - Jelaskan [biaya atau tarif layanan](service_info_option) untuk layanan [layanan perbankan](service_name)
      - Informasi [jangka waktu](service_info_option) untuk layanan [proses pembuatan akta kelahiran](service_name)
      - Apa saja [deskripsi](service_info_option) dari layanan [pembuatan SIM](service_name)?

  - intent: confirm_service_option
    examples: |
      - [Deskripsi Layanan](service_info_option)
      - [Persyaratan Layanan](service_info_option)
      - [Mekanisme & Prosedur Layanan](service_info_option)
      - [Jangka Penyelesaian](service_info_option)
      - [Biaya atau Tarif Layanan](service_info_option)
      - [Biaya](service_info_option)
      - [Tarif Layanan](service_info_option)

  - intent: affirm
    examples: |
      - Ya 
      - Iya
      - Betul
      - Itu benar
      - Tentu
      - Betul sekali
      - Ya, itu yang saya maksud
      - Iya, silakan lanjut
      - Ya, saya ingin informasi itu

  - intent: deny
    examples: |
      - Tidak
      - Bukan
      - Tidak itu
      - Saya tidak mau
      - Tidak, bukan itu
      - Bukan layanan itu
      - Tidak, coba layanan lain
      - Tidak, saya butuh yang lain
